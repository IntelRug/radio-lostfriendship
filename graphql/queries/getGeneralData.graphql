query GetGeneralData {
  getCurrentPlaying {
    previous {
      id
      name
      title
      artist
      startsAt
      endsAt
      length
      hasArtwork
      type
    }
    current {
      id
      name
      title
      artist
      startsAt
      endsAt
      length
      hasArtwork
      type
    }
    next {
      id
      name
      title
      artist
      startsAt
      endsAt
      length
      hasArtwork
      type
    }
    listenersCount
  }
  getCalendarEvents {
    summary
    startsAt
    endsAt
  }
  getTracksHistory {
    track_title
    artist_name
    info_url
    ends
    starts
  }
}
